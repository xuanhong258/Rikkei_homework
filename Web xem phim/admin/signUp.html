<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="../src/styles/signUp.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4"></div>
        <div class="col-4">
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="usernameInput" aria-describedby="usernameHelp" required>
                </div>
                <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="passwordInput" required>
                </div>
                <div class="mb-3">
                        <label class="form-label" for="exampleCheck1">Confirm Password</label>
                        <input type="password" class="form-control" id="passwordCheck" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" required>
                </div>
                <div class="btn-submit">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>

                <div class="text-footer"><span>Have already an account?</span>
                    <a href="login.html">Login here</a>
                </div>
            </form>
        </div>
        <div class="col-"></div>
        </div>
    </div>

    

    <script src="../src/scripts/signUp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</body>
</html>
