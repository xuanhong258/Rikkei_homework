<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai_04</title>
</head>
<body>
    <form action="">
        <h3>Market research survey</h3>
        <p>Please take a few moments to complete this satisfaction survey</p>
        <hr>
        <form action="">
            <label for=""><b>Which of the following products have your purchased in the last 2 months,
                please check all that apply.</b>
            </label>
            <br>
            <input type="checkbox">
            <label for="">Product 1</label>
            <br>
            <input type="checkbox">
            <label for="">Product 2</label>
            <br>
            <input type="checkbox">
            <label for="">Product 3</label>
        </form>
        <br>
        <form action="">
            <label for=""><b>How often would you use our new product?</b></label>
            <br>
            <input type="radio">
            <label for="">Daily</label><br>
            <input type="radio">
            <label for="">Weekly</label><br>
            <input type="radio">
            <label for="">Monthly</label>
        </form>
        <br>
        <form action="">
            <label for=""><b>What feature would you like to see in the new product</b></label><br>
            <textarea name="" id="" cols="80" rows="10"></textarea>
            <br>
            <br>
            <input type="submit">
        </form>
    </form>
</body>
</html>
