<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai_01</title>
    <link rel="stylesheet" href="/Bai_01_1.css">
</head>
<body>
    <form action="" class="form-favorite">
        <div class="content">
            <div class="heding">
                <p class="heading-text">SỞ THÍCH CỦA BẠN</p>
            </div>
            <div class="input-body">
                <div class="input-name">
                    <label for="">Họ và tên</label>
                    <input type="text">
                </div>
                <div class="input-email">
                    <label for="">Email</label>
                    <input type="text">
                </div>
                <div class="choose">
                    <label for="">Sở thích</label>
                    <div class="checkbox">
                        <div class="checkbox-row">
                            <div class="checkbox-row_item">
                                <input type="checkbox">
                                <span for="">Thể thao</span>
                            </div>
                            <div class="checkbox-row_item">
                                <input type="checkbox">
                                <span for="">Âm nhạc</span>
                            </div>
                            <div class="checkbox-row_item">
                                <input type="checkbox">
                                <span for="">Đọc sách</span>
                            </div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-row_item">
                                <input type="checkbox">
                                <span for="">Lướt web</span>
                            </div>
                            <div class="checkbox-row_item">
                                <input type="checkbox">
                                <span for="">Chơi game</span>
                            </div>
                            <div class="checkbox-row_item">
                                <input type="checkbox">
                                <span for="">Điện ảnh</span>
                            </div>
                        </div>
                        <div class="checkbox-row">
                            <div class="checkbox-row_item">
                                <input type="checkbox">
                                <span for="">Du lịch</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit">
                <button class="submit-button">Gửi thông tin</button>
                <button class="submit-button">Nhập lại</button>
            </div>
        </div>
    </form>
</body>
</html>
