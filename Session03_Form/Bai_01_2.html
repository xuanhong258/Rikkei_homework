<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai_01_2</title>
    <link rel="stylesheet" href="/Bai_01_2.css">
</head>
<body>
    <div class="overlay">
        <form action="">
            <div class="form-content">
                <div class="form-heading">
                    <span>ĐĂNG KÝ HỌC VIÊN</span>
                </div>
                <div class="form-body">
                    <div class="form-body_left form-body_name">
                        <label for="">Họ và tên</label>
                        <input type="text">
                    </div>
                    <div class="form-body_left form-body_date">
                        <label for="">Ngày sinh</label>
                        <input type="text">
                    </div>
                    <div class="form-body_left form-body_general">
                        <label for="" class="general">Giới tính</label>
                        <input type="radio">
                        <label for="">Nam</label>
                        <input type="radio">
                        <label for="">Nữ</label>
                    </div>
                    <div class="form-body_left form-body_address">
                        <label for="">Địa chỉ</label>
                        <input type="text" size="30">
                    </div>
                    <div class="form-body_left form-body_class">
                        <label for="">Lớp </label>
                       <select name="" id="">
                        <option value="">-Chọn lớp-</option>
                       </select>
                    </div>
                    <div class="form-body_left form-body_email">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="form-body_left form-body_phone">
                        <label for="">Điện thoại</label>
                        <input type="text">
                    </div>
                </div>
                <div class="form-submit">
                    <button class="form-submit_button">Đăng ký</button>
                    <button class="form-submit_button">Nhập lại</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
